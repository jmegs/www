<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ partial "head/seo" . }}
  {{ partial "head/favicon" . }}
  {{ partial "head/font" . }}
  {{ partialCached "head/styles" . }}
  {{ partial "head/analytics" .}}
</head>

<body>
  <div class="contain">
    <a href="/" class="home-link">
      {{ partial "icon" "component" }}
    </a>
  </div>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="contain caps mt-auto">
    <p>Don't Panic</p>
  </footer>
</body>

</html>
